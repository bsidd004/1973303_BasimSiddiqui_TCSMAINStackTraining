<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
    <script src="cartManage.js"></script>
    <script>
        var number=1;
        function myFunction() {
          
          document.getElementById("count").innerHTML = number;
          number++
        }
      </script>
          <style>
            div{
                border: solid 2px red;
            }
        </style>
</head>
<body>
    
    <label>Cart: <span id="count"></span></label>
    <br/>
    <input type="button" value="CheckOut" onclick="location.href='checkout.html';">
    <br/><br/><br/>

    <div class="row">
        <div class="col">
           <p id="laptop">Laptop</p>
           <img src="laptop.png" width="200px" height="200px">
           <p id="laptopPrice">1099.99</p>
           <input type="button" value="Add To Cart" onclick="addToCart('laptop','laptopPrice');myFunction();"/>
        </div>

        <div class="col">
           <p id="computer">Computer</p>
           <img src="computer.png" width="200px" height="200px">
           <p id="computerPrice">1499.99</p>
           <input type="button" value="Add To Cart" onclick="addToCart('computer','computerPrice');myFunction();"/>
        </div>

        <div class="col">
           <p id="case">Case</p>
           <img src="case.png" width="200px" height="200px">
           <p id="casePrice">149.99</p>
           <input type="button" value="Add To Cart" onclick="addToCart('case','casePrice');myFunction();"/>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col">
           <p id="motherboard">motherboard</p>
           <img src="motherboard.png" width="200px" height="200px">
           <p id="motherboardPrice">249.99</p>
           <input type="button" value="Add To Cart" onclick="addToCart('motherboard','motherboardPrice');myFunction();"/>
        </div>

        <div class="col">
           <p id="ram">RAM</p>
           <img src="ram.png" width="200px" height="200px">
           <p id="ramPrice">99.99</p>
           <input type="button" value="Add To Cart" onclick="addToCart('ram','ramPrice');myFunction();"/>
        </div>

        <div class="col">
           <p id="cpu">cpu</p>
           <img src="cpu.png" width="200px" height="200px">
           <p id="cpuPrice">399.99</p>
           <input type="button" value="Add To Cart" onclick="addToCart('cpu','cpuPrice');myFunction();"/>
        </div>
    </div>
</body>
</html>
